<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
  <meta charset="UTF-8" >
  <title > Dashboard</title>
  <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="col-md-12">
      <section class="panel">
        <header class="panel-heading">

        </header>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="customDesign">
              <thead>
              <tr>
                <th scope="col">Amount</th>
                <th scope="col">Age</th>

              </tr>
              </thead>
              <tbody>
              <tr th:each="position : ${positions}">
                <td><span th:text="${position.getAmount()}">  </span></td>
                <td><span th:text="${position.getTimeStamp()}">  </span></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<!-- ------------------------TABLE END----------------------------- -->


</body>
</html>
